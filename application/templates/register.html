{% extends "layout.html" %}

{% block content %}
<div class="container">
    <!-- {% include "includes/nav.html" %} -->
    <form name="register" action="" method="post" novalidate>
        <fieldset class="form-group">
            <legend>Register</legend> 
            {{ form.hidden_tag() }}

            <p>
                <input type="text" placeholder="Username" values="{{form.username()}}
                {% for error in form.username.errors %}
                    <span class="error-message">{{ error }}</span>
                {% endfor %}
            </p>
            <p>
                <input type="password" placeholder="Password" values="{{ form.password() }}
                {% for error in form.password.errors %}
                    <span class="error-message">{{ error }}</span>
                {% endfor %}
            </p>
            <p> 
                <input type="password" placeholder="Confirm Password" values="{{ form.confirm_password() }}
                {% for error in form.password.errors %}
                    <span class="error-message">{{ error }}</span>
                {% endfor %}
            </p>
            <p>
                {{ form.submit() }}
            </p>
        </fieldset>
    </form>

    </form> -->

</div>
{% endblock %}
